<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<h2>Internship Application Form</h2>

  <form>
    <!-- First Name -->
    <label for="first-name-input">First Name:</label>
    <input type="text" id="first-name-input" name="first-name" required>

    <!-- Last Name -->
    <label for="last-name-input">Last Name:</label>
    <input type="text" id="last-name-input" name="last-name" required>

    <!-- Email -->
    <label for="email-input">Email:</label>
    <input type="email" id="email-input" name="email" required>

    <!-- College Name -->
    <label for="college-input">College Name:</label>
    <input type="text" id="college-input" name="college" required>

    <!-- Roll No -->
    <label for="roll-no-input">Roll Number:</label>
    <input type="text" id="roll-no-input" name="roll-no" required>

    <!-- Graduation Year -->
    <label for="graduation-year">Graduation Year:</label>
    <select id="graduation-year" name="graduation-year" required>
      <option value="">Select Year</option>
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
    </select>

    <!-- Terms and Conditions -->
    <label style="margin-top: 20px;">
      <input type="checkbox" id="conditions-checkbox" name="conditions" required>
      I agree to the terms and conditions
    </label>

    <br><br>
    <button type="submit">Submit</button>
  </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
